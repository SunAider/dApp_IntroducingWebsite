<script>
    function updateHref() {
        var screenWidth = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;
        var downloadLink1 = document.getElementById('downloadLink1');
        var downloadLink2 = document.getElementById('downloadLink2');
        var downloadLink3 = document.getElementById('downloadLink3');
        var downloadLink4 = document.getElementById('downloadLink4');
        if (screenWidth <= 768) {
            // Set href for mobile devices
            downloadLink1.href = '../assets/files/mobile-無題-38.png';
            downloadLink2.href = '../assets/files/mobile-無題-39.png';
            downloadLink3.href = '../assets/files/mobile-無題-40.png';
            downloadLink4.href = '../assets/files/mobile-無題-41.png';
        } else {
            // Set href for desktop
            downloadLink1.href = '../assets/files/無題-38.png';
            downloadLink2.href = '../assets/files/無題-39.png';
            downloadLink3.href = '../assets/files/無題-40.png';
            downloadLink4.href = '../assets/files/無題-41.png';
        }
    }

    // Run the function on page load and window resize
    window.addEventListener('resize', updateHref);
    document.addEventListener('DOMContentLoaded', updateHref);
</script>

</html>
